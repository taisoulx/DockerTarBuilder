name: x86-64 Pull and Save Docker Image

on:
  workflow_dispatch:
    inputs:
      docker_images:
        description: "请填写docker镜像名称一个"
        required: true
        default: "alpine:latest" # 设置默认的 Docker 镜像列表
      name_space:
        description: "请填写docker镜像命名空间，可为空"
        required: true
        default: "bitnami" # 设置默认的 Docker 镜像列表

jobs:
  pull_and_package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: login to Aliyun Docker Hub
        uses: docker/login-action@v3
        with:
          registry: registry.cn-shenzhen.aliyuncs.com
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker Images and Package
        run: |
          images="${{ github.event.inputs.docker_images }}"
          IFS=',' read -r -a image_array <<< "$images"
          for image in "${image_array[@]}"; do
            docker pull "${name_space}${image}" --platform "linux/amd64"
            docker save "${name_space}${image}" -o "${image//\//_}-amd64.tar"
            docker tag "${name_space}${image}" "registry.cn-shenzhen.aliyuncs.com/ziyangk/${image}" 
            docker push "registry.cn-shenzhen.aliyuncs.com/ziyangk/${image}"
          done

      - name: Compress the TAR files
        run: tar -czf x86-64-images.tar.gz *-amd64.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-images-tar
          path: x86-64-images.tar.gz
          retention-days: 1 # 将保留天数设置为 1 天 最多可设置90天

      - name: Clean up intermediate files
        run: |
          rm *-amd64.tar
